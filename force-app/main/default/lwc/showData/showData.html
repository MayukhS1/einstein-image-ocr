<template>
<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-account" title="account">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
            <use
								 xlink:href="/apexpages/slds/latest/assets/icons/standard-sprite/svg/symbols.svg#account"
           ></use>
          </svg>
          <span class="slds-assistive-text">account</span>
        </span>
      </div>
      <div class="slds-media__body">
        <h2 class="slds-card__header-title">
            <span>Accounts</span>
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-card__body">
    <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout" role="grid" aria-label="Example table in a Card">
      <thead>
        <tr class="slds-line-height_reset">
          <th class="" scope="col">
            <div class="slds-truncate" title="Name">Name</div>
          </th>
          <th class="" scope="col">
            <div class="slds-truncate" title="Company">Company</div>
          </th>
          <th class="" scope="col">
            <div class="slds-truncate" title="Title">Title</div>
          </th>
          <th class="" scope="col">
            <div class="slds-truncate" title="Email">Email</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="slds-hint-parent">
						<template for:each={lstAccounts} for:item="acc">
                <p key={acc.Id} style="display:inline">
                    <lightning-badge class="slds-badge_lightest" label={acc.Name}></lightning-badge>
										<lightning-badge class="slds-badge_lightest" label={acc.Company}></lightning-badge>
										<lightning-badge class="slds-badge_lightest" label={acc.Title}></lightning-badge>
										<lightning-badge class="slds-badge_lightest" label={acc.Email}></lightning-badge><br>
                </p>
            </template>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-contact" title="contact">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
          <use
								 xlink:href="/apexpages/slds/latest/assets/icons/standard-sprite/svg/symbols.svg#contact"
           ></use>
          </svg>
          <span class="slds-assistive-text">contact</span>
        </span>
      </div>
      <div class="slds-media__body">
        <h2 class="slds-card__header-title">
            <span>Contacts</span>
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-card__body">
    <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout" role="grid" aria-label="Example table in a Card">
      <thead>
        <tr class="slds-line-height_reset">
          <th class="" scope="col">
            <div class="slds-truncate" title="Name">Name</div>
          </th>
          <th class="" scope="col">
            <div class="slds-truncate" title="Company">Company</div>
          </th>
          <th class="" scope="col">
            <div class="slds-truncate" title="Title">Title</div>
          </th>
          <th class="" scope="col">
            <div class="slds-truncate" title="Email">Email</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="slds-hint-parent">
          <th scope="row">
            <div class="slds-truncate" title="Amy Choi">
              <a href="#" tabindex="-1">Amy Choi</a>
            </div>
          </th>
          <td role="gridcell">
            <div class="slds-truncate" title="Company One">Company One</div>
          </td>
          <td role="gridcell">
            <div class="slds-truncate" title="Director of Operations">Director of Operations</div>
          </td>
          <td role="gridcell">
            <div class="slds-truncate" title="adam@company.com">adam@company.com</div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</article>
</template>
